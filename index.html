                const j = Math.floor(Math.random() * (i + 1));
                [newArr[i], newArr[j]] = [newArr[j], newArr[i]];

        const CountdownOverlay = ({ onComplete }) => {
        const [num, setNum] = useState(3);
        useEffect(() => {
            if (num > 0) {
                const t = setTimeout(() => setNum(num - 1), 1000);
                return () => clearTimeout(t);
            } else {
                onComplete();

        }, [num]);

        const [isCounting, setIsCounting] = useState(true);

        const [results, setResults] = useState([]);

        }, [topic]);

            if (!feedback && !isCounting) inputRef.current?.focus();
        }, [feedback, isCounting, currentIndex, isReviewMode]);

        const handleSubmit = () => {
            if (!input.trim() || feedback) return;

            if (isReviewMode && mistakeToFix) {
                const isCorrect = checkAnswer(input, mistakeToFix.a);
                if (isCorrect) {
                    setFeedback({ type: 'SUCCESS', msg: "Chính xác! Sửa lỗi thành công." });

                        res.qId === mistakeToFix.id ? { ...res, isCorrect: true, user: input.trim() } : res
                    ));
                } else {
                    setFeedback({ type: 'ERROR', msg: `Sai rồi! Đáp án đúng là: ${mistakeToFix.a[0]}` });
                }
                setTimeout(() => {
                    setFeedback(null);
                    setInput('');
                    setIsReviewMode(false);
                    setMistakeToFix(null);
                    proceedToNext();
                }, isCorrect ? 1000 : 3000);

                const q = questions[currentIndex];

                setResults(updatedResults);

                    type: isCorrect ? 'SUCCESS' : 'ERROR',

                });

                            });
                            setIsReviewMode(true);
                            return;
                        }
                    }
                    proceedToNext();
                }, isCorrect ? 800 : 3000);

                                    </h3>
                                    <div className="mt-auto flex justify-between items-center text-[10px] font-black uppercase tracking-widest text-white/20">
                                        <span>{t.questions.length} Câu hỏi</span>
                                        <span className="bg-white/5 px-4 py-2 rounded-full group-hover:bg-wg-pink group-hover:text-white transition-all">
                                            Học ngay
                                        </span>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* THANH PHÂN TRANG (PAGINATION BAR) */}
                    {totalPages > 1 && (
                    <div className="flex flex-wrap justify-center items-center gap-2 sm:gap-3 md:gap-4 mt-20 px-4">
                        {/* Nút Previous */}
                        <button
                            disabled={currentPage === 1}
                            onClick={() => { setCurrentPage(p => Math.max(1, p - 1)); window.scrollTo({ top: 0, behavior: 'smooth' }); }}
                            className="w-10 h-10 sm:w-12 sm:h-12 flex items-center justify-center bg-white/5 text-white rounded-xl sm:rounded-2xl border border-white/10 hover:bg-wg-pink hover:border-wg-pink/40 disabled:opacity-30 transition-all duration-200 shadow-md active:scale-95"
                        >
                            <svg className="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M15 19l-7-7 7-7" />
                            </svg>
                        </button>

                        {/* Các số trang + ellipsis */}
                        {(() => {
                            const pages = [];
                            const maxVisible = 7; // điều chỉnh số lượng tối đa hiển thị (nên lẻ)

                            let start = Math.max(1, currentPage - Math.floor(maxVisible / 2));
                            let end = Math.min(totalPages, start + maxVisible - 1);

                            // Điều chỉnh lại start nếu end đã chạm totalPages
                            if (end - start + 1 < maxVisible) {
                                start = Math.max(1, end - maxVisible + 1);
                            }

                            // Trang 1 luôn hiển thị
                            if (start > 1) {
                                pages.push(
                                    <button
                                        key={1}
                                        onClick={() => { setCurrentPage(1); window.scrollTo({ top: 0, behavior: 'smooth' }); }}
                                        className="w-9 h-9 sm:w-11 sm:h-11 rounded-xl sm:rounded-2xl font-bold text-sm sm:text-base bg-white/5 border border-white/10 hover:bg-white/10 transition-all duration-200"
                                    >
                                        1
                                    </button>
                                );

                                if (start > 2) {
                                    pages.push(
                                        <span key="left-ellipsis" className="w-9 h-9 sm:w-11 sm:h-11 flex items-center justify-center text-white/40 font-black text-lg">…</span>
                                    );
                                }
                            }

                            // Các trang chính giữa
                            for (let i = start; i <= end; i++) {
                                pages.push(
                                    <button
                                        key={i}
                                        onClick={() => { setCurrentPage(i); window.scrollTo({ top: 0, behavior: 'smooth' }); }}
                                        className={`w-9 h-9 sm:w-11 sm:h-11 rounded-xl sm:rounded-2xl font-black text-sm sm:text-base transition-all duration-200 shadow-md ${
                                            currentPage === i
                                                ? 'bg-wg-pink text-white scale-105 shadow-wg-pink/50'
                                                : 'bg-white/5 text-white/70 hover:bg-white/10 border border-white/10'
                                        }`}
                                    >
                                        {i}
                                    </button>
                                );
                            }

                            // Trang cuối luôn hiển thị
                            if (end < totalPages) {
                                if (end < totalPages - 1) {
                                    pages.push(
                                        <span key="right-ellipsis" className="w-9 h-9 sm:w-11 sm:h-11 flex items-center justify-center text-white/40 font-black text-lg">…</span>
                                    );
                                }

                                pages.push(
                                    <button
                                        key={totalPages}
                                        onClick={() => { setCurrentPage(totalPages); window.scrollTo({ top: 0, behavior: 'smooth' }); }}
                                        className="w-9 h-9 sm:w-11 sm:h-11 rounded-xl sm:rounded-2xl font-bold text-sm sm:text-base bg-white/5 border border-white/10 hover:bg-white/10 transition-all duration-200"
                                    >
                                        {totalPages}
                                    </button>
                                );
                            }

                            return pages;
                        })()}

                        {/* Nút Next */}
                        <button
                            disabled={currentPage === totalPages}
                            onClick={() => { setCurrentPage(p => Math.min(totalPages, p + 1)); window.scrollTo({ top: 0, behavior: 'smooth' }); }}
                            className="w-10 h-10 sm:w-12 sm:h-12 flex items-center justify-center bg-white/5 text-white rounded-xl sm:rounded-2xl border border-white/10 hover:bg-wg-pink hover:border-wg-pink/40 disabled:opacity-30 transition-all duration-200 shadow-md active:scale-95"
                        >
                            <svg className="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M9 5l7 7-7 7" />
                            </svg>
                        </button>
                    </div>
                 )}
                    
                    <footer className="mt-40 text-center opacity-10 pb-20">
                        <p className="text-[10px] font-black uppercase tracking-[1.5em]">Wayground Pro • Smart CMS Experience • Page {currentPage} of {totalPages}</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
